<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="stylesheet" href="library.css">
</head>
<body>
    <h2>My Book Library</h2>

    <div id="bookForm">
        <p>New Book Form</p>
        <input type="text" id="title" placeholder="Enter the TITLE of the book">
        <input type="text" id="author" placeholder="Enter the AUTHOR of the book">
        <input type="number" id="pages" placeholder="Enter the number of PAGES">
        <label><input type="checkbox" id="read">Check the box if read</label>
        <button onclick="addBook()">Submit New Book</button>
    </div>

    <div id="bookLibrary">
        <!-- Book will be displayed here -->
    </div>

    <script src="library.js"></script>
</body>
</html>
